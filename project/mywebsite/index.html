<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Welcome!</title>
  </head>
  <body>
    <div id="header">
      <div id="naam">T van der Kloet</div>
    </div>

    <div id="about">
      About me:
      <div id="innertxt"></div>
    </div>
    <script>
      var today = new Date();
      var birthDate = new Date(2005, 08, 03);
      var age = today.getFullYear() - birthDate.getFullYear();
      var m = today.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      document.getElementById("innertxt").innerHTML =
        "Hi I am Tim and I am " +
        age +
        "years old. <br> I live in the netherlands in Noord Holland. <br> I Work in the AH and doing a software developer education.";
    </script>
  </body>
</html>
